<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sikkim Monastery Tourism - Login</title>
<style>
  body {
    margin: 0;
    background-color: #181943;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ddd;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    flex-shrink: 0;
  }
  header h1 {
    font-size: 1.5rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    margin: 0;
  }
  header h1::before {
    content: "â›©";
    margin-right: 10px;
  }
  .toggle-btn {
    background-color: #5c52d4;
    border: none;
    border-radius: 20px;
    color: #fff;
    padding: 10px 18px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 6px 12px rgb(92 82 212 / 0.5);
    transition: all 0.3s ease;
  }
  .toggle-btn:hover {
    background-color: #7a72de;
  }
  main {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
  }
  .login-container {
    background-color: #222249;
    border-radius: 16px;
    padding: 40px 30px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 0 30px rgba(108, 99, 255, 0.6);
  }
  .login-container h2 {
    margin-top: 0;
    margin-bottom: 26px;
    font-weight: 700;
    color: #fff;
    text-align: center;
    font-size: 1.8rem;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 14px 12px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    box-sizing: border-box;
  }
  input[type="text"]:focus, input[type="password"]:focus {
    outline: none;
    box-shadow: 0 0 8px #756fff;
  }
  button.login-btn {
    width: 100%;
    padding: 14px;
    background-color: #756fff;
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button.login-btn:hover {
    background-color: #8a81ff;
  }
  .error-message {
    color: #ff6b6b;
    margin-bottom: 12px;
    font-weight: 700;
    text-align: center;
    display: none;
  }
</style>
</head>
<body>
<header>
  <h1>Sikkim Monastery Tourism</h1>
  <button class="toggle-btn" id="modeToggle" aria-label="Light Mode Toggle">ðŸŒž Light Mode</button>
</header>

<main>
  <div class="login-container">
    <h2>Login</h2>
    <div class="error-message" id="errorMsg">Invalid username or password</div>
    <form id="loginForm" onsubmit="return handleLogin(event)">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
      <button type="submit" class="login-btn">Sign In</button>
    </form>
  </div>
</main>

<script>
  // Dark/Light mode toggle
  const toggleBtn = document.getElementById('modeToggle');
  toggleBtn.addEventListener('click', () => {
    if(document.body.style.backgroundColor === 'white'){
      // Switch to dark
      document.body.style.backgroundColor = '#181943';
      toggleBtn.textContent = 'ðŸŒž Light Mode';
      document.body.style.color = '#ddd';
    } else {
      // Switch to light
      document.body.style.backgroundColor = 'white';
      toggleBtn.textContent = 'ðŸŒ™ Dark Mode';
      document.body.style.color = '#222';
    }
  });

  // Simple login handler demo
 function handleLogin(event) {
  event.preventDefault();
  const username = event.target.username.value;
  const password = event.target.password.value;
  const errorMsg = document.getElementById('errorMsg');

  // For demo, accept username: admin, password: password123
  if(username === 'admin' && password === 'admin123') {
    errorMsg.style.display = 'none';
    // Redirect to app.html on successful login
    window.location.href = 'app.html';
  } else {
    errorMsg.style.display = 'block';
  }
  return false;
}

</script>

</body>
</html>
